<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF STOCK CUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        h1 {
            color: #333;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
    
        th, td {
            padding: 12px;
            text-align: left;
        }
    
        th {
            background-color: #64329c;
            color: white;
        }
    
        td {
            border-top: 1px solid #ddd;
        }
    
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #64329c;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #904be0;
        }
    
        .remove-btn {
            background-color: #e74c3c;
            color: white;
        }
    
        .remove-btn:hover {
            background-color: #c0392b;
        }
    
        .add-btn {
            background-color: #3498db;
            color: white;
        }
    
        .add-btn:hover {
            background-color: #2980b9;
        }
    
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }
    
        input[type="text"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
        }
    
        select {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>GAS TF STOCK!</h1>
    <label for="accountTypeFilter">Filter Account Type:</label>
    <select id="accountTypeFilter" onchange="updateReasonTypeFilter()">
        <option value="">Pilih Account Type</option>
    </select>
    <div class="scrollable-table">
        <table id="inputTable">
            <thead>
                <tr>
                    <th>ReasonType Alias</th>
                    <th>Debit IdentifierType</th>
                    <th>Debit IdentifierValue</th>
                    <th>Credit IdentifierType</th>
                    <th>Credit IdentifierValue</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Comment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inputTableBody">
            </tbody>
        </table>
    </div>
    <button class="add-btn" onclick="addRow()">Tambah Gas</button>
    
    <script>
        let referenceData = [];
        let currentAccountType = "";
    
        fetch('refrensi.json')
            .then(response => response.json())
            .then(data => {
                referenceData = data;
                let select = document.getElementById("accountTypeFilter");
                let accountTypes = [...new Set(data.map(item => item["Account Type"]))];
                accountTypes.forEach(type => {
                    let opt = document.createElement("option");
                    opt.value = type;
                    opt.textContent = type;
                    select.appendChild(opt);
                });
            })
            .catch(error => console.error('Error loading preferences:', error));
    
        function updateReasonTypeFilter() {
            currentAccountType = document.getElementById("accountTypeFilter").value;
        }
    
        function addRow() {
            let tableBody = document.getElementById("inputTableBody");
            let newRow = document.createElement("tr");
            
            let reasonOptions = referenceData.filter(item => item["Account Type"] === currentAccountType).map(item => item["Reason Type"]);
            
            newRow.innerHTML = `
                <td>
                    <select class="reasonTypeSelect">
                        ${reasonOptions.map(reason => `<option value="${reason}">${reason}</option>`).join('')}
                    </select>
                </td>
                <td><input type="text" value="ShortCode" readonly></td>
                <td><input type="text" value="00301"></td>
                <td><input type="text" value="ShortCode" readonly></td>
                <td><input type="text" value="TELKOMSEL"></td>
                <td><input type="text" value="18252000000"></td>
                <td><input type="text" value="IDR"></td>
                <td><input type="text" value="0141/MK.03/PC-44/IX/2024"></td>
                <td><button class="remove-btn" onclick="removeRow(this)">Hapus</button></td>
            `;
            
            tableBody.appendChild(newRow);
        }
    
        function removeRow(button) {
            let row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</body>
</html>
